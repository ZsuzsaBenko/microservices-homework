spring.application.name=video-service
server.port=8101
eureka.client.service-url.default-zone=http://localhost:8761/eureka

spring.datasource.url=jdbc:h2:~/videos;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
